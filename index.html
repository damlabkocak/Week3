<!DOCTYPE html> <!--DOCTYPE’ın açılımı Document Type’dır yani Türkçe söyleyecek olursak Belge Tipi anlamına gelmektedir. Sayfa başında DOCTYPE kullanarak tarayıcıya o sayfanın hangi tipte bir belge olduğunu söylemiş oluyoruz -->
<html lang="tr" dir="ltr"> 
<!-- html etiketi web sitemizin tüm kodlarını kapsayan etikettir.Yani tarayıcılara “ben html ile yazıldım” ve “benim uzantım .html” diye haber verir.-->
  <head> <!--head etiketi, web sitemizin baş kısımını oluşturan etikettir. Bu kısıma web sitemizin özelliklerini, içeriğini, web sitesinin yazarını, web sitesinin hangi konu ile alakalı olduğunu belirten kodlamalar gelir.-->
<title>Damla Başak Koçak</title>

<meta charset="UTF-8"> <!--meta etiketleri, oluşturmuş olduğumuz html sayfanın tanımlarını yapmamıza ve anahtar kelimeler(keywords) ile sayfamızı tanımlamamıza olanak sağlar-->
<link rel="stylesheet" href="styles/layout.css" type="text/css">

        <li><a href="iletişim.html"> <b>İletişim</b></a></li> <!--strong ve b etiketleri kapsadığı karakterlerin kalın görünmesi sağlayan etiketlerdir. İkiside aynı görevi görür.-->

      <!--  <ul></ul>, <ol></ol> ve <li></li>
